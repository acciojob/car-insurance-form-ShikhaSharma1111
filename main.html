<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>
		</div>
		<br>
		<div>
			<label for="email">Email</label>
			<input type="text" id="email" name="email" required"
		</div>
		<br>
		<div>
			<label for="gender">Gender</label>
			<label for="male">Male</label>
			<input type="raio" name="gender" id=male value="male"required>
			<label for="famale">Female</label>
			<input type="radio" name="gender"id=female value="famale"required>
		</div>
		<br>
		<div>
			<label for="cars" >Car Brands</label>
			<select id="cars" required>
				<option value ="bmw">BMW</option>
				<option value ="audi">Audi</option>
				<option value ="mercedez">Mercedez</option>
			</select>
		</div>
		<br>
		<div>
			<label for="carage">Car Age</label>
			<input type="number" name="carage" id="carage"required>
		</div>
		<br>	
		<div>
			<label for="dop">Date of Purchase(dop)</label>
			<input type="date" name="dop" id="dop"required>
		</div>
		<br>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" name="password"required>
		</div>
		<br>
		<button type="submit">Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
