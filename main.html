<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" required>
		</div>
		<br>
		<div>
			<label for="email">Email</label>
			<input type="text" id="email" required"
		</div>
		<br>
		<div>
			<label for="male">Male</label>
			<input type="raio" name="gender" id="male" required>
			<label for="famale">Female</label>
			<input type="radio" name="gender" id="female" required>
		</div>
		<br>
		<div>
			<label for="cars" >Car Brands</label>
			<select id="cars" required>
				<option id ="bmw">BMW</option>
				<option id ="audi">Audi</option>
				<option id ="mercedez">Mercedez</option>
			</select>
		</div>
		<br>
		<div>
			<label for="carage">Car Age</label>
			<input type="number" id="carage"required>
		</div>
		<br>	
		<div>
			<label for="dop">Date of Purchase (dop)</label>
			<input type="date" id="dop" required>
		</div>
		<br>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<br>
		<button type="submit">Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
